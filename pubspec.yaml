name: osetimo_app
description: "O aplicativo de leitura e estudo da Noiva de Cristo"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  http: ^1.2.2
  flutter_quill: ^11.5.0
  flutter_quill_extensions: ^11.0.0
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.14
  shared_preferences: ^2.3.2
  sqflite: ^2.4.2
  sqflite_common_ffi_web: ^1.0.1+2
  path: ^1.8.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

  flutter_launcher_icons: ^0.14.4

  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo7.svg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/biblia/acf.json
    - assets/icons/
    - assets/icons/HolyBibleIcon.png
    - assets/icons/LogoProfetaW&B.png
    - lib/sermoes_txt/
  fonts:
    - family: The Seasons
      fonts:
        - asset: assets/fontes/Fontspring-DEMO-theseasons-bd.otf

    - family: The Time Roman
      fonts:
        - asset: assets/fontes/OPTITimes-Roman.otf

